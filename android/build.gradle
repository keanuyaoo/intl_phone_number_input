group 'com.example.libphonenumber_plugin'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }
    dependencies {
        api 'com.googlecode.libphonenumber:libphonenumber:8.12.32'
        api 'com.googlecode.libphonenumber:carrier:1.158'
    }
}
